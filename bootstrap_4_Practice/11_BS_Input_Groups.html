<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">

    <title>Bootstrap-4</title>


</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">BS Input Groups</a>
</nav>
<!--****************************Start Here************************************-->

<div class="container mt-5 ">
    <!---Input Group Prepend---->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text bg-primary text-white">
            <i class="fa fa-user-circle"></i>
        </span>
        </div>
        <input type="text" class="form-control bg-light" placeholder="Username">
    </div>
    <!---Input Group Append---->
    <div class="input-group mb-3">
        <input type="text" class="form-control bg-light" placeholder="Email">
        <div class="input-group-append ">
            <span class="input-group-text bg-primary text-white">
            @gmail.com
            </span>
        </div>

    </div>
    <!---Input both---->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text bg-danger text-white">
            <i class="fa fa-user-circle"></i>
        </span>
        </div>
        <input type="text" class="form-control bg-light" placeholder="Username">
        <div class="input-group-append">
            <span class="input-group-text bg-danger text-white">
                @gmail.com
            </span>
        </div>
    </div>
    <!---Input Group Text Area---->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
        <span class="input-group-text bg-primary text-white">
            <i class="fa fa-pencil-alt"></i>
        </span>
        </div>
        <textarea row="4" class="form-control bg-light-blue"></textarea>
    </div>

    <!--Redeem Option-->
    <div class="input-group mb-3">
        <input type="text" class="form-control bg-light" placeholder="Promocode">
        <div class="input-group-append ">
            <span class="input-group-text bg-success text-white">
           <a href="#" class="text-white">Redeem</a>
            </span>
        </div>

    </div>
</div>

</div>
<!--****************************Ends Here************************************-->
<div style="margin-bottom: 500px"></div>
<!--Bootstrap JS Files-->
<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/popper.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="bootstrap/js/mdb.js"></script>

</body>
</html>
