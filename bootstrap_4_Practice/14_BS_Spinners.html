<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Bootstrap-4</title>


</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">BS Spinners</a>
</nav>
<!--****************************Start Here************************************-->

<div class="container mt-5">

    <!--Border Spinners-->
    <div class="spinner-border text-info p-4 m-3"></div>
    <div class="spinner-border text-secondary p-3 m-3"></div>
    <div class="spinner-border text-dark p-5 m-3"></div>
    <div class="spinner-border text-danger m-3 "></div>
    <div class="spinner-border text-warning m-3"></div>
    <div class="spinner-border text-primary m-3"></div>
    <hr>
    <!--Spinners grow-->
    <div class="spinner-grow text-info p-4 m-3"></div>
    <div class="spinner-grow text-secondary p-3 m-3"></div>
    <div class="spinner-grow text-dark p-5 m-3"></div>
    <div class="spinner-grow text-danger m-3 "></div>
    <div class="spinner-grow text-warning m-3"></div>
    <div class="spinner-grow text-primary m-3"></div>
    <hr>
    <!--Card-->
    <div class="card">
        <div class="card-body">
            <strong class="text-primary">Loading....</strong>
            <div class="spinner-border float-right text-primary"></div>
        </div>
    </div>
    <hr>
<button class="btn btn-primary"><span class="spinner-border spinner-border-sm"> </span>Loading...</button>
<button class="btn btn-success"><span class="spinner-grow spinner-grow-sm"> </span>Validating...</button>
<button class="btn btn-danger"><span class="spinner-border spinner-border-sm"> </span>Buffering...</button>


</div>



<!--****************************Ends Here************************************-->
<div style="margin-bottom: 500px"></div>
<!--Bootstrap JS Files-->
<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/popper.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="bootstrap/js/mdb.js"></script>

</body>
</html>
