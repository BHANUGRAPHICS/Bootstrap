<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">

    <title>Bootstrap-4</title>
    <style>
        .dropdown-item:hover{
            background-color: red;
            color: white;
            box-shadow: 0px 5px 10px gray;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">BS Buttons Concept</a>
</nav>
<!--****************************Start Here************************************-->

<div class="container mt-5">
    <!-- Normal Buttons-->
    <button class="btn btn-info">Info</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-light">Light</button>
    <hr>
    <a href="#" class="btn btn-primary">Link</a>
    <input type="button" class="btn btn-primary" value="Input">
    <input type="submit" class="btn btn-primary" value="Submit">
    <input type="reset" class="btn btn-primary" value="Reset">
    <hr>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-dark">Dark</button>
    <button class="btn btn-outline-light">Light</button>
    <hr>
<button class="btn btn-primary btn-lg">Large</button>
<button class="btn btn-primary btn-sm">Small</button>
<button class="btn btn-primary btn-block">Block Level</button>
<button class="btn btn-primary btn-block btn-lg">Block Large</button>
<button class="btn btn-primary btn-block btn-sm">Block Small</button>
<button class="btn btn-outline-primary btn-block">Block Outline</button>
    <hr>
<div class="btn-group">
    <button class="btn btn-danger">Courses</button>
    <button class="btn btn-danger " data-toggle="dropdown">*</button>
    <div class="dropdown-menu p-2" >
        <a href="#" class="dropdown-item">Item - 1</a>
        <a href="#" class="dropdown-item">Item - 2</a>
        <a href="#" class="dropdown-item">Item - 3</a>
        <a href="#" class="dropdown-item">Item - 4</a>
        <a href="#" class="dropdown-item">Item - 5</a>
    </div>
</div>
    <hr>
    <div class="btn btn-group">
        <button class="btn btn-danger">Red</button>
        <button class="btn btn-success">Green</button>
        <button class="btn btn-primary">Blue</button>
    </div>

    <hr>
    <div class="btn btn-toolbar">
        <div class="btn btn-group">
            <button class="btn btn-danger">1</button>
            <button class="btn btn-danger">2</button>
            <button class="btn btn-danger">3</button>

        </div>

        <div class="btn btn-group">
            <button class="btn btn-danger">5</button>
            <button class="btn btn-danger">6</button>

        </div>

        <div class="btn btn-group">
            <button class="btn btn-danger">9</button>
            <button class="btn btn-danger">10</button>
            <button class="btn btn-danger">11</button>
            <button class="btn btn-danger">12</button>
        </div>
    </div>


</div>


<!--****************************Ends Here************************************-->
<div style="margin-bottom: 500px"></div>
<!--Bootstrap JS Files-->
<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/popper.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="bootstrap/js/mdb.js"></script>

</body>
</html>
